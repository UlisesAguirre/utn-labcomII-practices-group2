<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/index.css">
    <title>Practica 3 - LabII</title>

<body>
    <!-- Encabezado -->
<header>
    <h1>Buona Pizza</h1>
</header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <form action="">
                    <table>
                        <tr>
                            <h2>Datos del usuario:</h2>
                        </tr>
                        <tr>
                            <td><label for="contac.Nombre">Nombre:</label></td>
                            <td><input type="text" required name="contac.Nombre" id="contac.Nombre"></td>
                        </tr>
                        <tr>
                            <td><label for="contac.Email">Email:</label></td>
                            <td><input type="email" required name="contac.Email" id="contac.Email"></td>
                        </tr>
                        <tr>
                            <td><label for="contact.Edad"></label>Edad:</td>
                            <td><input type="number" name="contact.Edad" id="contact.Edad"></td>
                        </tr>
                        <tr>
                            <td><label for="contact.Color">Color favorito:</label></td>
                            <td><input type="color" name="contact.Color" id="contact.Color"></td>
                        </tr>
                        <tr>
                            <td><label for="contact.Comentario">Comentario:</label></td>
                            <td><textarea name="contact.Comentario" id="contact.Comentario" cols="30" minlength="10" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="contact.Submit" id="contact.Submit"></td>
                        </tr>
                    </table>
                    
                </form>
            </section>
            <br><br><hr>
            <section>
                <h3><u>Donde encontrarnos:</u></h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13391.48102712222!2d-60.6437319!3d-32.9544347!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses!2sar!4v1660166907175!5m2!1ses!2sar" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2><i><b>"Hecha como en casa"</b></i></h2>
            <p>Disfrute la experiencia de comer una de las mejores pizzas del pais. ¿Donde mas? En <b>¡Buona Pizza!</b></p>
        </div>
    </div>
